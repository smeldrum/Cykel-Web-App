<!DOCTYPE html>
<html>
<head>
<title>Calorie Calculator</title>
<script src=caloriecalc.js></script>
</head>

<body>
<h1>Calorie Calculator</h1>
<h3>How much do you weigh (lbs)?<input type="text" id="lbs" name="lbs" size="3" onchange="calculate()"/></h3>
<h3>What time did you start?<input type="text" id="stime" name="stime" onchange="calculate()"/></h3>
<h3>What time did you finish?<input type="text" id="etime" name="etime" onchange="calculate()"/></h3>
<h3>How far did you travel?<input type="text" id="distance" name="distance" onchange="calculate()"/></h3>
<h2>You Burned:</h2>
<div id="results"></div>

</body>

</html>
